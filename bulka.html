<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="headerStyles.css">
        <link rel="stylesheet" type="text/css" href="asideStyles.css">
        <script src="https://kit.fontawesome.com/35acc3d60d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header">
            <div class="header-name">
                <i class="fas fa-cat"></i>
                <p1>Bulka TV</p1>
            </div>
            <div class="header-input">
                <input type="text" size="" name="firstname"  placeholder="search...">
                <button type="submit"><i class="fa fa-search"></i></button>
                <i class="fas fa-microphone"></i>
            </div>
            <div class="header-notifications">
                <div class="header-notification-value">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="header-notification-details">
                    <button><i class="fas fa-paw"></i></button>
                    <div class="header-notification-content">
                        <p><i class="fas fa-paw"></i>Profile</p>
                        <p><i class="fas fa-cog"></i>Settings</p>
                        <p style="color: red;"><i class="fas fa-sign-out-alt"></i>Log out</p>
                    </div>
                </div>
            </div>
        </header>
        <aside class="aside-panel">
            <div class="aside-panel-strimers">
                <div class="aside-panel-strimer-info">
                    <img class="svg-img" src="./icons/cat.svg"alt="ava" style="margin-right: 5px;">
                    <p class="names">Chu-Chu</p> 
                    <span class="dot"></span>
                    <p class="viewers">2.3M</p>                
                </div>
                <div class="aside-panel-strimer-info">
                    <img class="svg-img" src="./icons/cat1.svg"alt="ava" style="margin-right: 5px;">
                    <p class="names">Alex</p> 
                    <p class="viewers">0.7M</p>                
                </div>
                <div class="aside-panel-strimer-info">
                    <img class="svg-img" src="./icons/cat2.svg"alt="ava" style="margin-right: 5px;">
                    <p class="names"">Ostin</p> 
                    <span class="dot"></span>
                    <p class="viewers">994k</p>                
                </div>
                <div class="aside-panel-strimer-info">
                    <img class="svg-img" src="./icons/cat3.svg"alt="ava" style="margin-right: 5px;">
                    <p class="names">Lu</p> 
                    <span class="dot"></span>
                    <p class="viewers">13M</p>                
                </div><div class="aside-panel-strimer-info">
                    <img class="svg-img" src="./icons/cat4.svg"alt="ava" style="margin-right: 5px;">
                    <p class="names">Obama</p> 
                    <span class="dot"></span>
                    <p class="viewers">2M</p>                
                </div>
            </div>      
            <div class="aside-panel-information-block">
                <div class="aside-panel-information-block-context">
                    <h3>
                        Join the Bulka`s community!
                    </h3>
                    <div class="social">
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-telegram"></i>
                    </div>
                </div>
            </div>
        </aside>
        <main class="main-panel">
            <div class="main-panel-categories">

            </div>
            <div class="main-panel-videos">

            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
